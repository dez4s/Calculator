<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <header class="banner">
        <h1>JS CALCULATOR</h1>
    </header> -->
    <main>
        <div class="container">
            <div class="screen">
                <div class="secondary"></div>
                <div class="primary"></div>
            </div>
            <div class="line">
                <button data-func="AC">AC</button>
                <button data-func="DEL">DEL</button>
                <button data-operator="%">%</button>
                <button data-operator="/">÷</button>
            </div>
            <div class="line">
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="*">*</button>
            </div>
            <div class="line">
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="-">-</button>
            </div>
            <div class="line">
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="+">+</button>
            </div>
            <div class="line">
                <button data-number='0'>0</button>
                <button data-func=".">.</button>
                <button data-func="+/-">+/-</button>
                <button data-func="=">=</button>
            </div>
        </div>
    </main>
    <footer>© 2023 Gabriel Panaitescu</footer>
</body>
</html>
